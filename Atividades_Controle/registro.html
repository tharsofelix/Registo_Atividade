<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTRO DE ATIVIDADES</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/edit_controller.js"></script>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid text-center">
            <a class='navbar-brand' href='index.html'>
                <img src='img/logo.png' style='width: 150px;' alt='Logo'>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link " href="index.html">INÍCIO</a>
                    <a class="nav-link active" href="registro.html">REGISTRAR</a>
                    <a class="nav-link" href="listaratividades.html">ATIVIDADES</a>
                    <a class="nav-link" href="listarcategorias.html">CATEGORIAS</a>
                    <a class="nav-link" href="suporte.html">SUPORTE</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <form name="formulario" id="idform">
            <fieldset class="border p-3 rounded">
                <legend class="w-auto">Registro de Atividades</legend>
                <div class="row">
                    <div class="col-md-12">

                        <div class="form-row">
                            <div class="form-group col-md-4 ">
                                <label>Supervisor</label>
                                <input class="form-control" type="text" id="supervisor" name="supervisor"
                                    placeholder="Nome do Supervisor." required />
                            </div>
                            <div class="form-group col-md-4">
                                <label>Atividade</label>
                                <input class="form-control" type="text" id="atividade" name="atividade"
                                    placeholder="Nome da Atividade." required />
                            </div>
                            <div class="form-group col-md-4">
                                <label>Responsável</label>
                                <input class="form-control" type="text" id="responsavel" name="responsavel"
                                    placeholder="Nome do Responsável." required />
                            </div>
                            <div class="form-group col-md-4">
                                <label>Categoria</label>
                                <select id="categoria" name="categoria" class="form-control" required>
                                    <option value="" selected disabled>Selecione uma categoria</option>
                                    <option value="1">1-Infraestrutura</option>
                                    <option value="2">2-Limpeza</option>
                                    <option value="3">3-Organização</option>
                                    <option value="4">4-Planejamento</option>
                                    <option value="5">5-Administrativo</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label>Necessita de Orçamento?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="temOrcamento" id="opsim"
                                        value="S" required>
                                    <label class="form-check-label" for="opsim">Sim</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="temOrcamento" id="opnao"
                                        value="N" required>
                                    <label class="form-check-label" for="opnao">Não</label>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label>Prazo (horas)</label>
                                <input class="form-control" type="number" placeholder="99" min="0" id="prazo"
                                    name="prazo" />
                            </div>
                            <div class="form-group col-md-4">
                                <label>Orçamento</label>
                                <input class="form-control" type="text" pattern="[0-9]+([,][0-9]{2})?"
                                    placeholder="99999,99" min="0" step="any" id="orcamento" name="orcamento" />
                            </div>
                            <div class="form-group col-md-4">
                                <label>Início da Atividade</label>
                                <input class="form-control" type="date" id="dataInicio" name="dataInicio" />
                            </div>
                            <div class="form-group col-md-4">
                                <label>Conclusão da Atividade</label>
                                <input class="form-control" type="date" id="dataConclusao" name="dataConclusao">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="descricao">Descrição:</label>
                                <textarea class="form-control" id="descricao" name="descricao" rows="5"
                                    placeholder="<Descreva detalhes da atividade aqui>"></textarea>
                            </div>
                           
                        </div>
                        <div id="mensagemSucesso" class="alert alert-success fade show text-center" role="alert" style="display:none; margin: 0 auto;">
                            Dados salvos com sucesso!
                        </div>
                        
                        <div class="form-group col-md-12 text-center">
                            <button class="btn text-light bg-dark" type="submit" id="btnenviar">Salvar</button>
                            <button class="btn btn-light "  type="reset" id="btnlimpar">Limpar</button>
                            <button class="btn btn-light" id="btnvoltar">Voltar</button>
                        </div>

                    </div>
                </div>
            </fieldset>
        </form>
    </div>


<script>
    $(document).ready(function () {
        $("#idform").submit(function (e) {
            e.preventDefault();
            $("#mensagemSucesso").fadeIn().delay(50000).fadeOut();
        });
    });
</script>


<footer class="mt-5 text-center text-light bg-dark py-3">
    <p>&copy; 2023 Registro de Atividades</p>
</footer>

</body>


</html>
